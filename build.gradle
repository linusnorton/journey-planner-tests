
plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.1.3'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '5.1.3'
    compile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '5.1.3'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.3.1'
}

group = 'io.ljn.jp.test'
sourceCompatibility = 1.8

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--strict', '--plugin', 'pretty', '--glue', 'io.ljn.jp.test', 'src/main/resources']
        }
    }
}
